<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Junction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@150&family=Raleway:wght@150&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navigation">
        <div class="menuToggle"></div>
        <ul>
            <li class="list active" style="--clr: #f44336;">
                <a href="#">
                <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                <!-- <span class="text">Home</span> -->
                    </a>
            </li>
            <li class="list" style="--clr: #ffa117;">
                <a href="#">
                <span class="icon"><ion-icon name="bar-chart-outline"></ion-icon></span>
                <!-- <span class="text">Forums</span> -->
                    </a>
            </li>
            <li class="list" style="--clr: #0f0;">
                <a href="#">
                <span class="icon"><ion-icon name="at-outline"></ion-icon></i></span>
                <!-- <span class="text">Messages</span> -->
                    </a>
            </li>
            <li class="list" style="--clr: #2196f3;">
                <a href="#">
                <span class="icon"><ion-icon name="calendar-outline"></ion-icon></ion-icon></span>
                <!-- <span class="text">Events</span> -->
                    </a>
            </li>
            <li class="list" style="--clr: #e3ac6d;">
                <a href="#">
                <span class="icon"><ion-icon name="cafe-outline"></ion-</ion-icon></span>
                <!-- <span class="text">Events</span> -->
                    </a>
            </li>
        </ul>
    </div>

    <div class="banner">
        <div class="welcome"><h1>Welcome to</h1></div>

        <div class="logo"><img src="logo svg.svg" alt=""></div>
    </div>
    

    <script>
        const menuToggle = document.querySelector('.menuToggle');

        const navigation = document.querySelector('.navigation');
        menuToggle.onclick = function(){
            navigation.classList.toggle('open')

        }

        const list = document.querySelectorAll('.list');
        function activeLink(){
            list.forEach((item)=>
            item.classList.remove('active'));
            this.classList.add('active');
        }

        list.forEach((item)=>
        item.addEventListener('click' ,activeLink))
    </script>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
